{% extends "blog/base.html" %}
{% load crispy_forms_tags %} <!-- Charge les tags crispy -->

{% block content %}
  <div class="content-section">
    <div class="media">
      <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
      <div class="media-body">
        <h2 class="account-heading">{{ user.username }}</h2>
        <p class="text-secondary">{{ user.email }}</p>
      </div>
    </div>
    <form method="POST" enctype="multipart/form-data">  <!-- creating un form for registration of new users -->
      {% csrf_token %} <!-- this is for security -->
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Profile info</legend>
        {{ u_form|crispy }}
        {{ p_form|crispy }}  
      </fieldset>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-info">Update</button> <!-- creating submit button -->
      </div>
    </form> 
  </div>
{% endblock content %}
