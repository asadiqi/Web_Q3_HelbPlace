
{%  extends "blog/base.html" %}
{% load crispy_forms_tags %} <!-- Charge les tags crispy -->

{% block content %}
    <div class="content-section">
         <form method="POST">  <!--creating un form for registeration of new users-->
            {% csrf_token %} <!--this is for securitÃ©-->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Blog Post</legend>
                {{ form|crispy }} <!-- Utilisation du filtre crispy -->
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Post</button> <!--creating submit button-->
            </div>
        </form>   
    </div>    
{% endblock content %}
