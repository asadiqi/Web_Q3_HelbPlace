{% extends "blog/base.html" %}

{% block content %}
    <h2>{{ canva.title }}</h2>

    {% if message %}
        <div class="alert alert-warning">
            {{ message }}
        </div>
    {% endif %}

    <div class="canvas-grid">
        {% for row in pixels %}
            <div class="pixel-row">
                {% for pixel in row %}
                    <div
                        class="pixel"
                        style="background-color: {{ pixel.color }};"
                        data-x="{{ pixel.x }}"
                        data-y="{{ pixel.y }}">
                    </div>
                {% empty %}
                    <p>No pixels available.</p>
                {% endfor %}
            </div>
        {% endfor %}
    </div>

    <div class="modify-grid">
        <form method="POST" action="{% url 'update-pixel' canva.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="x">Column:</label>
                <input type="number" id="x" name="x" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="y">Row:</label>
                <input type="number" id="y" name="y" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="color">Color (Hex):</label>
                <input type="color" id="color" name="color" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-success mt-3">Save</button>
        </form>
    </div>
{% endblock %}
