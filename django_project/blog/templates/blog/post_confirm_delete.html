
{%  extends "blog/base.html" %}

{% block content %}
    <div class="content-section">
         <form method="POST">  <!--creating un form for registeration of new users-->
            {% csrf_token %} <!--this is for securitÃ©-->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2> Are you sure you want to delete this post? "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-danger">Yes, Delete</button> <!--creating submit button-->
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a> 
            </div>
        </form>   
    </div>    
{% endblock content %}
