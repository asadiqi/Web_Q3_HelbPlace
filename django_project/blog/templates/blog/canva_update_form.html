{% extends "blog/base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">HELBPlace Canva</h1>
    <p class="text-center">Bienvenue sur la page de HELBPlace Canva.</p>
</div>

<div class="container">
    <h2 class="mb-4 text-center">{{ canva.title }}</h2>

    <div class="canvas-grid">
        {% for row in pixel_data %}
            <div class="pixel-row">
                {% for pixel in row %}
                    <div class="pixel" style="background-color: {{ pixel.color }};"></div>
                {% empty %}
                    <p>No pixels available.</p>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</div>

<style>
    .canvas-grid {
        display: flex;
        flex-wrap: wrap;
    }

    .pixel-row {
        display: flex;
    }

    .pixel {
        width: 20px;
        height: 20px;
        border: 1px solid #ccc;
    }
</style>
{% endblock %}
